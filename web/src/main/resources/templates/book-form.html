<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head(#{form.add})}"></head>
<body>

<div th:replace="~{fragments/layout :: navbar}"></div>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-light">
                    <h4 th:text="#{form.legend}">Add Book</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/books/add}" th:object="${book}" method="post">

                        <div class="mb-3">
                            <label class="form-label" th:text="#{table.title}">Title</label>
                            <input type="text" class="form-control" th:field="*{title}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" th:text="#{table.author}">Author</label>
                            <input type="text" class="form-control" th:field="*{author}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" th:text="#{table.year}">Year</label>
                            <input type="number" class="form-control" th:field="*{pubYear}" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100" th:text="#{btn.save}">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
